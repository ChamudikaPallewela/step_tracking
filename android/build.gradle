buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()  // Ensures that Google services can be fetched
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'  // Adjusted for compatibility
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Kotlin plugin for Gradle
        classpath 'com.google.gms:google-services:4.4.2'  // Use the correct version of google-services plugin
    }
}

allprojects {
    repositories {
        google()  // Ensure Google services are available for dependencies
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
